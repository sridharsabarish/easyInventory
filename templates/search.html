<!DOCTYPE html>
<html>
<head>
    <title>Search Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Product Sans', Arial, sans-serif;
        }
        .search-container {
            text-align: center;
            width: 50%;
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .search-input {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4285F4;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="search-container">
        <h1 class="logo">Search</h1>
        <form action="/inventory/search" method="POST">
            <input type="text" class="search-input" placeholder="Search Query" name="search_query" required>
            <button type="submit" class="search-button">Search</button>
        </form>
        
        {% if result %}
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in result %}
                        <tr>
                            <td>{{ item }}</td>
                            <td>{{ item }}</td>
                            <td>{{ item }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}

        <button onclick="window.location.href='/inventory'" class="btn btn-secondary mt-3">Back</button>
    </div>
</body>
</html>
