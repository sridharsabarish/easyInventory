<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }

        @media (max-width: 767px) {
            .container {
                margin-top: 20px;
                padding: 0 15px;
            }
            .btn-block {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Inventory Management</h1>

        <p class="text-center mt-4">
            Welcome to the Inventory Management app.<br>
            This app allows you to manage your inventory by adding, deleting, displaying, and searching items.<br>
            You can also download the inventory for further analysis.
        </p>

        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-primary btn-block" onclick="window.location.href='/inventory/add'">Add</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-primary btn-block" onclick="window.location.href='/inventory/display'">View Inventory</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <form method="POST" action="/inventory/search">
                            <button type="submit" class="btn btn-primary btn-block">Search Item</button>
                        </form>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-primary btn-block" onclick="window.location.href='/inventory/display?forecast=true'">Buying Forecasts</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-primary btn-block" onclick="window.location.href='/inventory/download'">Download Inventory</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
