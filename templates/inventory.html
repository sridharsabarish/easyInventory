<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .btn-block {
            margin-bottom: 10px;
        }

        /* Styles for screens with PPI less than or equal to 150 */
        @media (max-resolution: 150dpi) {
            .container {
                margin-top: 30px;
            }
            .btn-block {
                margin-bottom: 5px;
            }
        }

        /* Styles for screens with PPI greater than 150 and less than or equal to 300 */
        @media (min-resolution: 151dpi) and (max-resolution: 300dpi) {
            .container {
                margin-top: 70px;
            }
            .btn-block {
                margin-bottom: 15px;
            }
        }

        /* Styles for screens with PPI greater than 300 */
        @media (min-resolution: 301dpi) {
            .container {
                margin-top: 100px;
            }
            .btn-block {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Inventory Management</h1>

        <p class="text-center mt-4">
            Welcome to the Inventory Management app.<br>
            This app allows you to manage your inventory by adding, deleting, displaying, and searching items.<br>
            You can also download the inventory for further analysis.
        </p>

        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-block" onclick="window.location.href='/inventory/add'">Add Item</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-block" onclick="window.location.href='/inventory/display'">Display Item</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <form method="POST" action="/inventory/search">
                            <button type="submit" class="btn btn-primary btn-block">Search Item</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-block" onclick="window.location.href='/inventory/overdue'">Overdue Items</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <button class="btn btn-primary btn-block" onclick="window.location.href='/inventory/download'">Download Inventory</button>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
